<html lang="en">
<head>

  <meta name="viewport" content="width=device-width">
  <title>Touch light</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="register-box">
		Name: <input type="text" id="name" /><br />
		Choose a color:
		<select id="color">

			<option value="#A9A316">Yellow</option>
			<option value="#16A959">Green</option>
			<option value="#161DA9">Blue</option>

	</div>
	<div class="identities-box">

		</ul>
	</div>
